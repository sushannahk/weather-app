<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">

            <form id="city-form">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <input type="text" class="form-control mb-2" id="input-city" placeholder="Enter a city">
                    </div>


                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-2" id="search-btn">Search</button>
                    </div>

                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-2" id="current-btn">Current position</button>
                    </div>

                </div>
            </form>

            <h1 id="city-name"></h1>
            <h2> <span id="temperature-value">

                </span>
                <span id="units">
                    <a href="#" id="celsius-link">°C</a>|<a href="#" id="fahrenheit-link">°F</a>
            </h2>
            </span>
            <div class="row">
                <div class="col-4" id="current-date">

                </div>
                <div class="col-4" id="wind">

                </div>

                <div class="col-4" id="humidity">

                </div>
            </div>
            <br />
            <hr />
            <div class="row">
                <div class="col-2">
                    Tue
                    <br />
                    ☀
                </div>

                <div class="col-2">
                    Wed
                    <br />
                    ☀
                </div>

                <div class="col-2">
                    Thu
                    <br />
                    ☀
                </div>

                <div class="col-2">
                    Fri
                    <br />
                    ☀
                </div>
                <div class="col-2">
                    Sat
                    <br />
                    ☀
                </div>

                <div class="col-2">
                    Sun
                    <br />
                    ☀
                </div>
            </div>
        </div>
    </div>
    </div>

    <footer>Developed by Zuzanna Kuczyńska-Cisowska <a href="https://github.com/sushannahk/weather-app">Git Hub</a>
    </footer>
    <script src="src/app.js"></script>
</body>

</html>
